<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Creator</title>
</head>
<body>
    <section class="button-creator">
        <form id="ocntroles">
            <label for="texto">texto</label>
            <input type="text" name="texto" id="texto">
            <label for="color">color</label>
            <input type="color" name="color" id="color">
            <label for="backgroudColor">backgroud-color</label>
            <input type="color" name="backgroudColor" id="backgroudColor">
            <label for="height">height</label>
            <input type="range" name="height" id="height" min="0" max="200">
            <label for="width">width</label>
            <input type="text" name="width" id="backgroudColor">
        </form>
    </section>
</body>
</html>
